version: '3.8'

services:
  mailserver:
    build: .
    container_name: fredagscafeen-mailserver
    ports:
      - "9000:9000"  # SMTP listen port
    volumes:
      - ./error:/app/error
      - ./errorarchive:/app/errorarchive
      - ./datmail.log:/app/datmail.log
      - ./monitor.log:/app/monitor.log
      - ./datmail/config.py:/app/datmail/config.py
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - mailserver-network

networks:
  mailserver-network:
    driver: bridge
